<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <dialog>
        <form method="dialog">
            <fieldset>
                <h2>Player 1 Info</h2>
                <div>
                    <label for="player_name">PLAYER NAME: </label>
                    <input type="text" id="player_name"/>
                </div>
                <div>
                    <legend>MARKER: </legend>
                    <label><input type="radio" name="marker" id="xmarker" value="X" checked="checked" /> X</label>
                    <label><input type="radio" name="marker" id="omarker" value="O" /> O</label>
                </div>
            </fieldset>
            <fieldset>
                <h2>Player 2 Info</h2>
                <div>
                    <label for="player2_name">PLAYER NAME: </label>
                    <input type="text" id="player2_name"/>
                </div>
                <div>
                    <legend>MARKER: </legend>
                    <label><input type="radio" name="marker2" id="xmarker2" value="X" /> X</label>
                    <label><input type="radio" name="marker2" id="omarker2" value="O" checked="checked" /> O</label>
                </div>
            </fieldset>
            <div class="form_button_container">
                <button id="submit_button">SUBMIT</button>
                <button id="close_button">CANCEL</button>
            </div>
        </form>
    </dialog>
    <div class="container">
        <div class="box" id="tl"></div>
        <div class="box" id="tc"></div>
        <div class="box" id="tr"></div>
        <div class="box" id="ml"></div>
        <div class="box" id="mc"></div>
        <div class="box" id="mr"></div>
        <div class="box" id="bl"></div>
        <div class="box" id="bc"></div>
        <div class="box" id="br"></div>
    </div>
    <div class="buttonContainer">
        <button id="startButton">START</button>
        <button id="resetButton">RESET</button>
    </div>
    <div class="scoreContainer">
        <div id="result">SCORE</div>
    </div>
</body>
</html>
